<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚀 Neon To-Do List</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="mobileMenu">
      <a href="#form">Add Task</a>
      <a href="#pendingTasks">Pending</a>
      <a href="#completedTasks">Completed</a>
    </nav>
  </header>

  <div class="container">
    <div id="form" class="form-card glass">
      <input type="text" id="title" placeholder="Task Title" required />
      <textarea id="description" placeholder="Task Description" required></textarea>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="tasks">
      <div class="task-section glass">
        <h2>⏳ Pending</h2>
        <ul id="pendingTasks"></ul>
      </div>

      <div class="task-section glass">
        <h2>✅ Completed</h2>
        <ul id="completedTasks"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
